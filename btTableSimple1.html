<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableSimple Part1</title>
</head>
<style>
    h1{
        text-align: center;
    }
    table,tr,td,th{
        border-collapse: collapse;
        border: 1px solid black;
        width: 400px;
        height: 50px;
    }
    th{
        background-color: yellow;
    }
    table{
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>

<h1>Thời khóa biểu lớp T0908I</h1>
<table>
    <tr>
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
    </tr>
    <tr>
        <td>CF - T1,L1</td>
        <td>CF - T2,L2</td>
        <td>CF - T3,L3</td>
    </tr>
    <tr>
        <td>CF - T4,L4</td>
        <td>CF - Written Test</td>
        <td>C - T1,L1</td>
    </tr>
</table>
</body>
</html>
